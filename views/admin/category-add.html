{% extends './layout.html' %}
{% block title %}
  博客管理-分类列表
{% endblock %}
{% block message %}
  添加分类
{% endblock %}
{% block content %}
<form class="form-horizontal form-group-lg" style="width: 90%;margin:0 auto;float: left;" action="/category/add" method="post" autocomplete="off">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="font-size:20px">ListName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="ListName" value="{{ category.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" style="font-size:20px">Order</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="order" name="order" placeholder="Order" value="{{ category.order }}">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-primary" style="width: 150px;border-radius: 5px">提 交</button>
    </div>
  </div>
</form>
{% endblock %}
