{% extends './layout.html' %}
{% block title %}
  博客管理-分类列表
{% endblock %}
  {% block message %}
    修改密码
  {% endblock %}

{% block content %}
<form class="form-horizontal form-group-lg" id="password-chang" style="width: 90%;margin:0 auto;float: left;" action="/home/password" method="post" autocomplete="off">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label" style="font-size:20px">新密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" name="password" placeholder="新密码" >
    </div>
    <div class="foot-lnk err-container">
      <label for="tab-1" class="err"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" style="font-size:20px">确认密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码" >
    </div>
    <div class="foot-lnk err-container">
      <label for="tab-1" class="err"></label>
    </div>
  </div>

  <input type="hidden" id="id" name="id" value="{{ category._id.toString() }}">
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-primary" id="btn-password" style="width: 150px;border-radius: 5px">修 改</button>
    </div>
  </div>
</form>
{% endblock %}
